<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Малафеев Александр</title>

    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <h1 class="header-title">Css3 button generator</h1>

        <div class="main">


            <!--блок опций-->
            <div class="options">
                <h2 class="options__title">Options</h2>
                <ul class="options__list">
                    <li class="options__item">
                        <div class="options__label">Border-radius</div>
                        <div class="options__input options__input--slider js-border-radius"></div>
                    </li>
                    <li class="options__item">
                        <div class="options__label">Border-size</div>
                        <div class="options__input options__input--slider js-border-width"></div>
                    </li>
                    <li class="options__item">
                        <div class="options__label">Text</div>
                        <input class="options__input js-btn-text" type="text" value="Button text">
                    </li>
                </ul>
            </div>


            <!--блок результата-->
            <div class="result">
                <h2 class="result__title">Result</h2>
                <div class="result__container">
                    <button class="result__btn js-result-btn">Button text</button>
                </div>
            </div>
        </div>


        <!--блок выходной информации-->
        <div class="output">
            <form class="output__form js-form">
                <div class="output__wrap">
                    <textarea class="output__col js-output-html" name="html" readonly></textarea>
                    <textarea class="output__col js-output-css" name="css" readonly></textarea>
                </div>
                <div class="output__msg js-output-msg"></div>
                <input class="output__email js-email" type="email" name="email" placeholder="mail" required>
                <button type="submit" class="output__submit js-submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
